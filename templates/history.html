    <!-- Table -->

</div>

<!-- Scripts -->
<script>
  function filterTable() {
    const nameInput = document.getElementById("searchName").value.toLowerCase();
    const dateInput = document.getElementById("filterDate").value;
    const rows = document.querySelectorAll("#historyTable tbody tr");

    rows.forEach(row => {
      const name = row.querySelector(".col-name")?.textContent.toLowerCase();
      const date = row.querySelector(".col-date")?.textContent;

      let show = true;

      if (nameInput && !name.includes(nameInput)) show = false;
      if (dateInput && date !== dateInput) show = false;

      row.style.display = show ? "" : "none";
    });
  }

  function confirmClearHistory() {
    if (!confirm("‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a TO√ÄN B·ªò l·ªãch s·ª≠ ch·∫•m c√¥ng kh√¥ng?")) {

    fetch("/clear_history", { method: "POST" })
      .then(res => {

          alert("‚úÖ ƒê√£ x√≥a to√†n b·ªô l·ªãch s·ª≠");
          location.reload();

          alert("‚ùå X√≥a th·∫•t b·∫°i");

          location.reload();   // reload l·∫°i trang l·ªãch s·ª≠

  }
</script>

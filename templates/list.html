<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh s√°ch nh√¢n vi√™n</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .search-box {
      max-width: 300px;
    }

    table th {
      white-space: nowrap;
    }

    .empty-row {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">
        <i class="bi bi-people-fill"></i>
        Danh s√°ch nh√¢n vi√™n
      </h2>
      <a href="/" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Quay l·∫°i
      </a>
    </div>

    <!-- Card -->
    <div class="card p-4">

      <!-- Search -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="üîç T√¨m theo t√™n..."
            onkeyup="filterTable()"
          >
        </div>
        <span class="text-muted">
          T·ªïng: {{ employees|length }} nh√¢n vi√™n
        </span>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="employeeTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>T√™n</th>
              <th>Th·ªùi gian ƒëƒÉng k√Ω</th>
              <th class="text-center">H√†nh ƒë·ªông</th>
            </tr>
          </thead>
          <tbody>
          {% for e in employees %}
            <tr>
              <td>{{ loop.index }}</td>
              <td class="employee-name">{{ e.name }}</td>
              <td>{{ e.registered_at }}</td>
              <td class="text-center">
                <form method="post"
                      action="/delete/{{ e.name }}"
                      onsubmit="return confirm('Ch·∫Øc ch·∫Øn mu·ªën x√≥a nh√¢n vi√™n n√†y?');"
                      style="display:inline;">
                  <button class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> X√≥a
                  </button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr>
              <td colspan="4" class="empty-row">
                Kh√¥ng c√≥ nh√¢n vi√™n n√†o
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Search Script -->
  <script>
    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#employeeTable tbody tr");

      rows.forEach(row => {
        const nameCell = row.querySelector(".employee-name");
        if (!nameCell) return;

        const text = nameCell.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    }
  </script>
</body>
</html>

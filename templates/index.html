<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .main-card {
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .main-card h1 {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 24px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.05rem;
      padding: 14px;
      border-radius: 12px;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="main-card">
    <h1>Face Attendance</h1>
    <div class="subtitle">Hệ thống chấm công bằng khuôn mặt</div>

    <div class="d-grid gap-3">
      <a href="/register" class="btn btn-primary menu-btn">
        <i class="bi bi-person-plus-fill"></i>
        Đăng ký nhân viên
      </a>

      <a href="/list" class="btn btn-secondary menu-btn">
        <i class="bi bi-people-fill"></i>
        Danh sách nhân viên
      </a>

      <a href="/history" class="btn btn-info text-white menu-btn">
        <i class="bi bi-clock-history"></i>
        Lịch sử chấm công
      </a>

      <a href="/" class="btn btn-outline-dark menu-btn">
        <i class="bi bi-arrow-clockwise"></i>
        Làm mới hệ thống
      </a>
    </div>

    <div class="footer">
      © 2025 Embedded Vision System
    </div>
  </div>
</body>
</html>
